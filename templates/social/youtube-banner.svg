<svg width="2560" height="1440" viewBox="0 0 2560 1440" xmlns="http://www.w3.org/2000/svg">
  <!-- YouTube Channel Banner - 2560x1440 -->
  <!-- Safe area for all devices: 1546x423 centered -->

  <defs>
    <linearGradient id="ytBannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#152d4a"/>
      <stop offset="50%" stop-color="#1E3A5F"/>
      <stop offset="100%" stop-color="#152d4a"/>
    </linearGradient>
    <pattern id="ytBannerStripes" patternUnits="userSpaceOnUse" width="24" height="24" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="24" stroke="#264466" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="2560" height="1440" fill="url(#ytBannerBg)"/>
  <rect width="2560" height="1440" fill="url(#ytBannerStripes)" opacity="0.2"/>

  <!-- Safe Area Guide (invisible, for reference) -->
  <!-- <rect x="507" y="508" width="1546" height="423" fill="none" stroke="red" stroke-width="2" stroke-dasharray="10"/> -->

  <!-- Content (centered in safe area) -->
  <g transform="translate(1280, 720)">
    <!-- Logo -->
    <text x="0" y="-40" text-anchor="middle" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="72" font-weight="700" letter-spacing="-0.02em">FundOpsHQ</text>

    <!-- Tagline -->
    <text x="0" y="40" text-anchor="middle" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400">Professional Resources for Fund Operations</text>

    <!-- Sub-tagline -->
    <text x="0" y="100" text-anchor="middle" fill="#64748B" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="400">Interviews  |  Educational Content  |  Industry Insights</text>
  </g>
</svg>
