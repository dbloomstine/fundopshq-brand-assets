<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Twitter/X Post Image Template - 1200x675 (16:9) -->
  <!-- Variables: HEADLINE, CATEGORY -->

  <defs>
    <linearGradient id="twBg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#152d4a"/>
      <stop offset="100%" stop-color="#1E3A5F"/>
    </linearGradient>
    <pattern id="twGrid" patternUnits="userSpaceOnUse" width="32" height="32">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#264466" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#twBg)"/>
  <rect width="1200" height="675" fill="url(#twGrid)" opacity="0.25"/>

  <!-- Left Accent Bar -->
  <rect x="0" y="0" width="8" height="675" fill="#3d5a7f"/>

  <!-- Content -->
  <g transform="translate(80, 0)">
    <!-- Category -->
    <text x="0" y="180" fill="#64748B" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" letter-spacing="0.1em">COMPLIANCE</text>

    <!-- Headline -->
    <text x="0" y="300" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="64" font-weight="700" letter-spacing="-0.02em">The Headline</text>
    <text x="0" y="380" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="64" font-weight="700" letter-spacing="-0.02em">Goes Here</text>

    <!-- Meta -->
    <text x="0" y="480" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="20">Read more at fundopshq.com</text>
  </g>

  <!-- Logo Bottom Right -->
  <text x="1080" y="620" text-anchor="end" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="28" font-weight="700">FundOpsHQ</text>
</svg>
