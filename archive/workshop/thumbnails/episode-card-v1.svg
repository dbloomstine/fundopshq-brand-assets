<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Episode Card V1 - MONOCHROME for sharing -->
  <rect width="1200" height="630" fill="#1E3A5F"/>

  <defs>
    <pattern id="epStripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#264466" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#epStripes)" opacity="0.3"/>

  <!-- Logo top left - MONOCHROME -->
  <text x="60" y="80" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="32" font-weight="700">FundOpsHQ<tspan fill="#64748B" font-size="24" font-weight="500"> Interviews</tspan></text>

  <!-- Episode info center -->
  <text x="60" y="280" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" letter-spacing="0.1em">EPISODE 01</text>

  <text x="60" y="360" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="56" font-weight="700">Episode Title</text>
  <text x="60" y="430" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="56" font-weight="700">Goes Here</text>

  <text x="60" y="510" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500">with Guest Name</text>
  <text x="60" y="545" fill="#64748B" font-family="Inter, system-ui, sans-serif" font-size="18">Title at Company</text>

  <!-- Play button - subtle gray instead of gold -->
  <circle cx="1080" cy="315" r="60" fill="#64748B" opacity="0.9"/>
  <polygon points="1065,285 1065,345 1110,315" fill="#FFFFFF"/>
</svg>
