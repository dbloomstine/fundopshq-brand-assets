<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- V2: Logo top, tagline bottom - MONOCHROME editorial -->
  <defs>
    <pattern id="podStripes2" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#264466" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="#1E3A5F"/>
  <rect width="400" height="400" fill="url(#podStripes2)" opacity="0.3"/>

  <!-- Logo at top - ALL WHITE -->
  <text x="200" y="120" text-anchor="middle" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="32" font-weight="700">FundOpsHQ</text>

  <!-- Large INTERVIEWS in center -->
  <text x="200" y="220" text-anchor="middle" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="28" font-weight="600" letter-spacing="0.08em">INTERVIEWS</text>

  <!-- Subtle line -->
  <rect x="120" y="250" width="160" height="1" fill="#94A3B8" opacity="0.4"/>

  <!-- Tagline at bottom -->
  <text x="200" y="320" text-anchor="middle" fill="#64748B" font-family="Inter, system-ui, sans-serif" font-size="10" letter-spacing="0.1em">CONVERSATIONS WITH FUND OPS LEADERS</text>
</svg>
