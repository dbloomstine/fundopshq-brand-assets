<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- V1: Full FundOpsHQ wordmark - MONOCHROME -->
  <rect width="800" height="800" fill="#1E3A5F"/>

  <!-- Subtle diagonal texture -->
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#264466" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#stripes)" opacity="0.3"/>

  <!-- FundOpsHQ Logo - ALL WHITE (no gold) -->
  <text x="400" y="390" text-anchor="middle" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="72" font-weight="700" letter-spacing="-0.02em">FundOpsHQ</text>

  <!-- Tagline -->
  <text x="400" y="450" text-anchor="middle" fill="#94A3B8" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" letter-spacing="0.1em">FUND OPERATIONS EXPERTISE</text>
</svg>
