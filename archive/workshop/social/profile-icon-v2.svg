<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- V2: FOHQ Monogram - MONOCHROME, bold and compact -->
  <rect width="800" height="800" fill="#1E3A5F"/>

  <!-- Subtle texture -->
  <defs>
    <pattern id="stripes2" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#264466" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#stripes2)" opacity="0.3"/>

  <!-- Large FOHQ text - ALL WHITE -->
  <text x="400" y="420" text-anchor="middle" fill="#FFFFFF" font-family="DM Sans, system-ui, sans-serif" font-size="180" font-weight="700" letter-spacing="-0.02em">FOHQ</text>

  <!-- Subtle underline -->
  <rect x="200" y="480" width="400" height="2" fill="#94A3B8" opacity="0.4"/>
</svg>
